<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dancing Penguin</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }
        .penguin {
            width: 200px;
            height: 200px;
            background-image: url('https://c1.ttcache.com/thumbnail/zEoKyoAGfFh/288x162/1.jpg');
            background-size: cover;
            background-position: center;
            animation: dance 1s infinite;
        }

        @keyframes dance {
            0% {
                transform: rotate(0deg) translateY(0);
            }
            25% {
                transform: rotate(10deg) translateY(-10px);
            }
            50% {
                transform: rotate(0deg) translateY(0);
            }
            75% {
                transform: rotate(-10deg) translateY(-10px);
            }
            100% {
                transform: rotate(0deg) translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="penguin"></div>
</body>
</html>
